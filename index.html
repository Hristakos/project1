<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="play-again-btn" disabled>Play Again</button>
    <div class="score-board">
        <div class="player1-team"></div>
        <div class="player1-score">0</div>
        <div class="player2-team"></div>
        <div class="player2-score">0</div>
    </div>
    <div class="game-board">
        <div class="behind-post-container">
            <div class="behind-post"></div>
        </div>

        <div>
            <div data-ref="0" class="selection-area">

            </div>

            <div data-ref="1" class="selection-area">
                <!-- <img data-ref="1" src="" alt=""> -->
            </div>
            <div data-ref="2" class="selection-area">
                <!-- <img data-ref="2" src="" alt=""> -->
            </div>

        </div>
        <div class="goal-post"></div>
        <div>
            <div data-ref="3" class="selection-area">
                <!-- <img data-ref="3" src="" alt=""> -->
            </div>
            <div data-ref="4" class="selection-area">
                <!-- <img data-ref="4" src="" alt=""> -->
            </div>
            <div data-ref="5" class="selection-area">
                <!-- <img data-ref="5" src="" alt=""> -->
            </div>
        </div>
        <div class="goal-post"></div>
        <div>
            <div data-ref="6" class="selection-area">
                <!-- <img data-ref="6" src="" alt=""> -->
            </div>
            <div data-ref="7" class="selection-area">
                <!-- <img data-ref="7" src="" alt=""> -->
            </div>
            <div data-ref="8" class="selection-area">
                <!-- <img data-ref="8" src="" alt=""> -->
            </div>
        </div>
        <div class="behind-post-container">
            <div class="behind-post"></div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
