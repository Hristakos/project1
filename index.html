<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="game-container">
            <div class="menu">
                <div class="player-selections">
                    <!-- <select class="home-team-select">
                        <option class="option-styling" value="" style="background-image:url(images/afl.png)">Home Team
                        </option>

                    </select> -->
                    <div class="home-dropdown">
                        <!-- <button class="home-dropbtn">Select Home Team</button> -->
                        <div class="home-drop-down-select">
                            <img class="home-drop-down-arrow" src="images/select-down-arrow.png" alt="">

                            <div class="home-drop-down-select-text">Select Home Team</div>
                            <img class="home-drop-down-select-img" src="" alt="">
                        </div>
                        <div class="home-dropdown-content"></div>

                    </div>
                    <h1 class="versus">V</h1>

                    <div class="away-dropdown">
                        <div class="away-drop-down-select">

                            <img class="away-drop-down-select-img" src="" alt="">
                            <div class="away-drop-down-select-text">Select Away Team</div>

                            <img class="away-drop-down-arrow" src="images/select-down-arrow.png" alt="">
                        </div>
                        <div class="away-dropdown-content">
                        </div>
                    </div>
                    <!-- <select class="away-team-select">
                        <option class="option-styling" value="" style="background-image:url(images/afl.png)">Away Team
                        </option>
                    </select> -->
                </div>

                <div class="reload">

                    <button class="rematch-btn" disabled>Rematch</button>
                </div>

                <div class="score-board">
                    <div class="home-label">Home</div>
                    <div class="logo-conatiner"><img class="home-team-logo" src="" alt=""></div>
                    <div class="home-score">0</div>
                    <div class="away-label">Away</div>
                    <div class="logo-conatiner">
                        <img class="away-team-logo" src="" alt="">
                    </div>
                    <div class="away-score">0</div>
                </div>
            </div>
            <div class="display-game-result"></div>
            <div class="game-board">
                <div class="behind-post-container">
                    <div class="behind-post"></div>
                </div>

                <div class="row-selections">

                    <div class="box">
                        <img data-ref="0" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="0" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="1" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="1" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="2" class="selection-area " src="images/afl.png" alt="">
                        <!-- <div data-ref="2" class="selection-area"></div> -->
                    </div>



                </div>


                <div class="goal-post"></div>
                <div class="row-selections">

                    <div class="box">
                        <img data-ref="3" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="3" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="4" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="4" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="5" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="5" class="selection-area"></div> -->
                    </div>
                </div>
                <div class="goal-post"></div>
                <div class="row-selections">
                    <div class="box">
                        <img data-ref="6" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="6" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="7" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="7" class="selection-area"></div> -->
                    </div>
                    <div class="box">
                        <img data-ref="8" class="selection-area" src="images/afl.png" alt="">
                        <!-- <div data-ref="8" class="selection-area"></div> -->
                    </div>
                </div>
                <div class="behind-post-container">
                    <div class="behind-post"></div>
                </div>


            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
