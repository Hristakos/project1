<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="menu">
            <div class="player-selections">
                <select class="home-team">
                    <option value="">Home Team</option>
                </select>
                <select class="away-team">
                    <option value="">Away Team</option>
                </select>
            </div>
            <div class="reload">

                <button class="rematch-btn" disabled>Rematch</button>
            </div>

            <div class="score-board">
                <div class="home-label">Home</div>
                <div class="home-team-logo"></div>
                <div class="home-score">0</div>
                <div class="away-label">Away</div>
                <div class="away-team-logo"></div>
                <div class="away-score">0</div>
            </div>
        </div>
        <div class="display-game-result"></div>
        <div class="game-board">
            <div class="behind-post-container">
                <div class="behind-post"></div>
            </div>

            <div class="row-selections">


                <div data-ref="0" class="selection-area"></div>

                <div>
                    <div data-ref="1" class="selection-area"></div>
                </div>
                <div>><div data-ref="2" class="selection-area"></div>
                </div>

            </div>
            <div class="goal-post"></div>
            <div class="row-selections">
                <div data-ref="3" class="selection-area">

                </div>
                <div data-ref="4" class="selection-area">

                </div>
                <div data-ref="5" class="selection-area">

                </div>
            </div>
            <div class="goal-post"></div>
            <div class="row-selections">
                <div data-ref="6" class="selection-area">

                </div>
                <div data-ref="7" class="selection-area">

                </div>
                <div data-ref="8" class="selection-area">

                </div>
            </div>
            <div class="behind-post-container">
                <div class="behind-post"></div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
